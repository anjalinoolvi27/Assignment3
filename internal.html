<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: skyblue;
      }
      h2{
        color: purple;
        border: double;
      }

      /*borders using internal css */
      p.mix{border-style: dashed dotted solid double;}
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <h2 style="color: burlywood;">Heading</h2>
    <h2>Hi</h2>
    <p class="mix">Hello</p>
  </body>
</html>
