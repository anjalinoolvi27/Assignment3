<!DOCTYPE html>
<html>
  <body>
    <h1 style="color: skyblue; text-align: center">This is a heading</h1>
    <p style="color: red">This is a paragraph.</p>

    <!--border in css-->
    <h1 style="border: 2px solid tomato;text-align: center;color: tomato;">Border in CSS</h1>
    <h1 style="border: 2px dotted;">Dotted Border</h1>
    <h1 style="border: 4px dashed;">Dashed Border</h1>
    <h1 style="border: 7px double;">Double Border</h1>
    <h1 style="border: 7px groove;">Groove Border</h1>
    <h1 style="border: 7px ridge;">Ridge Border</h1>
    <h1 style="border: 5px inset;">Inset Border</h1>
    <h1 style="border: 5px outset;">Outset Border</h1>
    <h1 style="border: 5px none;"> No Border</h1>
    <h1 style="border: hidden;">Hidden Border</h1>
    <h1 style="border-style:dashed double solid dotted;">Mixed Border</h1>
    </body>
</html>
